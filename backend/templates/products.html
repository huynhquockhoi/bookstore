<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Products</h1>
    </header>
    <nav>
        <form action="{{ url_for('search_products') }}" method="get" class="search-form">
            <input type="text" 
                   name="query" 
                   placeholder="Tìm kiếm sản phẩm..." 
                   value="{{ query if query else '' }}">
            <button type="submit" class="btn-primary">Tìm</button>
        </form>
        <a href="{{ url_for('show_cart') }}">View Cart</a>
        {% if is_admin %}
        <a href="{{ url_for('manage_products') }}">Manage Products</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="btn-danger">Logout</a>
    </nav>
    <div class="container">
        {% if query and not products %}
        <p>Không tìm thấy sản phẩm nào phù hợp với từ khóa "{{ query }}".</p>
        {% endif %}
        <div class="product-list">
            {% for product in products %}
            <div class="product-card">
                <h3>{{ product.name }}</h3>
                <p>${{ product.price }}</p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn-primary">Add to Cart</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
