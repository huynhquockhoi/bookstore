<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>
            {{ product.name }} - ${{ product.price }}
            <a href="/add_to_cart/{{ product.id }}">Add to Cart</a>
            {% if is_admin %}
            <a href="{{ url_for('edit_product', product_id=product.id) }}">Edit</a>
            <a href="{{ url_for('delete_product', product_id=product.id) }}" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% if is_admin %}
    <h2>Add Product</h2>
    <form method="post" action="{{ url_for('add_product') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>
        <input type="submit" value="Add">
    </form>
    {% endif %}
    <p><a href="{{ url_for('show_cart') }}">View Cart</a></p>
</body>
</html>
