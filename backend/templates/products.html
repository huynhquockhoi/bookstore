<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>
            {{ product.name }} - ${{ product.price }}
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
            {% if is_admin %}
            <a href="{{ url_for('manage_products') }}">Manage Products</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('show_cart') }}">View Cart</a></p>
</body>
</html>
