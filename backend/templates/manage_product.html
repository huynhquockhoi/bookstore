<!DOCTYPE html>
<html>
<head>
    <title>Manage Products</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .actions {
            display: flex;
            justify-content: space-around;
        }
        .actions button {
            color: #4CAF50;
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
        }
        .actions button:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Manage Products</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <form method="post" action="{{ url_for('manage_products') }}" enctype="multipart/form-data">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <td><input type="text" name="name" value="{{ product.name }}" required></td>
                    <td><input type="number" name="price" value="{{ product.price }}" step="0.01" required></td>
                    <td>
                        {% if product.image %}
                        <img src="{{ product.image }}" alt="{{ product.name }}" width="100">
                        {% else %}
                        No Image
                        {% endif %}
                        <input type="file" name="image" accept="image/*">
                    </td>
                    <td>
                        <div class="actions">
                            <button type="submit" name="edit_product">Save</button>
                            <button type="submit" name="delete_product" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
                        </div>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Add Product</h2>
    <form method="post" action="{{ url_for('manage_products') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>
        <button type="submit" name="add_product">Add</button>
    </form>
</body>
</html>
