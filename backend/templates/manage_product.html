<!DOCTYPE html>
<html>
<head>
    <title>Manage Products</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Manage Products</h1>
    <a href="{{ url_for('add_product') }}">Add New Product</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>
                    {% if product.image %}
                    <img src="{{ product.image }}" alt="{{ product.name }}" width="100">
                    {% else %}
                    No Image
                    {% endif %}
                </td>
                <td>
                    <a href="{{ url_for('edit_product', product_id=product.id) }}">Edit</a>
                    <a href="{{ url_for('delete_product', product_id=product.id) }}" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('show_products') }}">Back to Products</a></p>
</body>
</html>
