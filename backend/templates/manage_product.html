<!DOCTYPE html>
<html>
<head>
    <title>Quản Lý Sản Phẩm</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .form-section {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quản Lý Sản Phẩm</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá</th>
                <th>Hình Ảnh</th>
                <th>Thao Tác</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <form method="post" action="{{ url_for('manage_products') }}" enctype="multipart/form-data">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <td>{{ product.id }}</td>
                    <td>
                        <input type="text" name="name" value="{{ product.name }}" required>
                    </td>
                    <td>
                        <input type="number" name="price" value="{{ product.price }}" step="0.01" required>
                    </td>
                    <td>
                        {% if product.image %}
                        <img src="{{ product.image }}" alt="{{ product.name }}" width="100">
                        {% else %}
                        Chưa có hình
                        {% endif %}
                        <input type="file" name="image" accept="image/*">
                    </td>
                    <td>
                        <button type="submit" name="edit_product">Sửa</button>
                        <button type="submit" name="delete_product" onclick="return confirm('Bạn chắc chắn muốn xóa sản phẩm này?')">Xóa</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="form-section">
        <h2>Thêm Sản Phẩm Mới</h2>
        <form method="post" action="{{ url_for('manage_products') }}">
            <label for="name">Tên Sản Phẩm:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="price">Giá:</label>
            <input type="number" id="price" name="price" step="0.01" required><br>
            <button type="submit" name="add_product">Thêm Sản Phẩm</button>
        </form>
    </div>

    <p><a href="{{ url_for('show_products') }}">Quay Lại Danh Sách Sản Phẩm</a></p>
</body>
</html>
