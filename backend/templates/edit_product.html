<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="post" action="{{ url_for('edit_product', product_id=product.id) }}" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required><br>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br>
        {% if product.image %}
        <img src="{{ product.image }}" alt="{{ product.name }}" width="200">
        {% endif %}
        <br>
        <input type="submit" value="Save Changes">
    </form>
    <p><a href="{{ url_for('manage_products') }}">Back to Manage Products</a></p>
</body>
</html>
