<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Cart</h1>
    <ul>
        {% for item in cart %}
        <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total }}</p>
    <p><a href="/checkout">Checkout</a></p>
    <p><a href="/products">Back to Products</a></p>
</body>
</html>
