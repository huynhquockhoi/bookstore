<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>
    <nav>
        <a href="{{ url_for('show_products') }}">Back to Products</a>
        <a href="{{ url_for('logout') }}" class="btn-danger">Logout</a>
    </nav>
    <div class="container">
        {% if cart %}
        <ul>
            {% for item in cart %}
            <li>{{ item.name }} - ${{ item.price }}</li>
            {% endfor %}
        </ul>
        <p>Total: ${{ total }}</p>
        <a href="{{ url_for('checkout') }}" class="btn-primary">Checkout</a>
        {% else %}
        <p>Your cart is empty.</p>
        {% endif %}
    </div>
</body>
</html>
